<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .hero-banner {
            background-color: #efefef;
            color: #000;
            padding: 50px 0;
        }

        .hero-banner img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid hero-banner d-flex align-items-center justify-content-center">
        <!-- Add a container here for responsiveness -->
        <div class="container my-5">
            <!-- Add a row here that will contain 2 columns -->
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                <!-- Add a column here for text -->
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                    <!-- Add a heading element here -->
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Bootstrap Hero</h1>
                    <!-- Add a paragraph of text here -->
                    <p class="lead">This is my first time trying out Bootstrap, and I am enjoying it! Look what I made
                        here.</p>
                    <!-- Add a button here -->
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Learn More!</button>
                </div>
                <!-- Add a column here for the image -->
                <div class="col m-3">
                    <img src="images/dash.jpg" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
